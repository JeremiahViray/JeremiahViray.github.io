<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="mat-num">
            <div class="mat-num-txt"><h1>Mat 1</h1></div>
        </div>
        <div class="timer">
            <div class="time-screen">
                <div class="time-remove">
                    <input class="time-style minute" type="number" max="60" min="0" value="0">
                    <p class="colon">:</p>
                    <input class="time-style second" type="number" max="60" min="0" value="00">
                </div>
                <div class="countdown-time"></div>
                    <!--
                        <input class="time-style minute" type="number" max="60" min="0" value="0">
                        <p class="colon">:</p>
                        <input class="time-style second" type="number" max="60" min="0" value="00">
                    -->
            </div>
            <div class="period">
                <button class="btn-stop">STOP</button>
                <button class="btn-time-reset">RESET</button>
                <button class="btn-start">START</button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="scorecard">
                <div class="red-player-name-container">
                    <div class="red-remove">
                        <input type="text" class="red-name-input" placeholder="enter name"><button class="red-submit-btn">SUBMIT</button></button>
                    </div>
                    <div class="red-player-name hide"></div>
                    <button class="red-change-btn hide">EDIT</button>
                </div>
                <div class="score red-score">0</div>
            </div>
            <div class="scorecard">
                <div class="green-player-name-container">
                    <div class="remove">
                        <input type="text" class="name-input" placeholder="enter name"><button class="submit-btn">SUBMIT</button></button>
                    </div>
                    <div class="green-player-name hide"></div>
                    <button class="change-btn hide">EDIT</button>
                </div>
                <div class="score green-score">0</div>
            </div>
        </div>
        <div class="button-container">
            <div class="score-buttons">
                <button class="btn red-subtract">-</button>
                <button class="btn red-add">+</button>
            </div>
            <div class="score-buttons">
                <button class="btn green-subtract">-</button>
                <button class="btn green-add">+</button>
            </div>
        </div>
        <div class="reset-container">
            <button class="btn-reset">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
